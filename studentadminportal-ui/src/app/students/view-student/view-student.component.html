<div class="page-header">
  <div class="container">
  <h1>View Students</h1>
  </div>
  </div>

  <div class="container">
<div class="row top-row">
<div class="col-xs-12 row end-xs">
<a routerLink="/students" color="primary" mat-raised-button>
  <mat-icon>chevron_left</mat-icon>
  Go Back
</a>
</div>
</div>

<div class="row">
<div class="col-xs-6">
<form #studentDetailsForm="ngForm">
<div class="row">
  <div class="col-xs-6">
<mat-form-field appearance="outline">
  <mat-label>    First Name  </mat-label>
  <input type="text" matInput [(ngModel)]="student.firstName" name="firstName">
</mat-form-field>
  </div>
  <div class="col-xs-6">
    <mat-form-field appearance="outline">
      <mat-label>    Last Name  </mat-label>
      <input type="text" matInput [(ngModel)]="student.lastName" name="lastName">
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <mat-form-field appearance="outline">
      <mat-label>    Date of Birth  </mat-label>
      <input  matInput [matDatepicker]="picker" [(ngModel)]="student.dateOfBirth" name="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-xs-6">
    <mat-form-field appearance="outline">
      <mat-label>    Email  </mat-label>
      <input type="text" matInput [(ngModel)]="student.email" name="email">
    </mat-form-field>
  </div>
  <div class="col-xs-6">
    <mat-form-field appearance="outline">
      <mat-label>    Mobile  </mat-label>
      <input type="number" matInput [(ngModel)]="student.mobile" name="mobile">
    </mat-form-field>
  </div>
</div>
<div class="row">
<div class="col-xs-12">
  <mat-form-field appearance="outline">
    <mat-la>Gender</mat-la>

<mat-select  [(ngModel)]="student.genderId" name="gender">
  <mat-option *ngFor="let gender of genderList" [value]="gender.id">
{{gender.description}}
  </mat-option>
</mat-select>
  </mat-form-field>

</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <mat-form-field appearance="outline">
      <mat-la>Physical Address</mat-la>
 <textarea matInput [(ngModel)]="student.address.physicalAddress" name="physicalAddress"></textarea>
    </mat-form-field>

  </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <mat-form-field appearance="outline">
        <mat-la>Postal Address</mat-la>
   <textarea matInput  [(ngModel)]="student.address.postalAddress" name="postalAddress"></textarea>
      </mat-form-field>

    </div>
    </div>
    <div class="row">
      <div class="col-xs-12 end-xs">
       <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>

      </div>
      </div>
</form>
</div>

</div>




  </div>
